events {}

http {
    # سرور برای kanoonmns.ir (سرویس اول)
    server {
        listen 80;
        server_name kanoonmns.ir www.kanoonmns.ir;

        location /static/ {
            alias /home/backend/static/;
        }

        location /media/ {
            alias /home/backend/media/;
        }

        location / {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        types {
            text/html                             html htm shtml;
            text/css                              css;
            text/xml                              xml;
            image/gif                             gif;
            image/jpeg                            jpeg jpg;
            application/javascript                js;
            application/atom+xml                  atom;
            application/rss+xml                   rss;
            image/svg+xml                         svg svgz;
        }

        client_max_body_size 5M;
    }

    # سرور برای kodom-masjed.com (سرویس دوم)
    server {
        listen 80;
        server_name kodom-masjed.com www.kodom-masjed.com emam-sajjad.kodom-masjed.com;

        location /static/ {
            alias /home/backend_rez/static_file/;  # مسیر استاتیک سرویس دوم
        }

        location /media/ {
            alias /home/backend_rez/media/;  # مسیر مدیا سرویس دوم
        }

        location / {
            proxy_pass http://backend_rez:8001;  # پروکسی به سرویس دوم
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        types {
            text/html                             html htm shtml;
            text/css                              css;
            text/xml                              xml;
            image/gif                             gif;
            image/jpeg                            jpeg jpg;
            application/javascript                js;
            application/atom+xml                  atom;
            application/rss+xml                   rss;
            image/svg+xml                         svg svgz;
        }

        client_max_body_size 50M;
    }

    server {
    listen 80;
    server_name kodomjaa.ir www.kodomjaa.ir;

    return 301 $scheme://kodom-masjed.com$request_uri;
}
}
