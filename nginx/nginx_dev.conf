events {}

http {
    server {
        listen 80;  # پورت گوش دادن
        server_name localhost  ;  
        location /static/{

            alias /home/backend/static/;
            
        }

        location /media/{

            alias /home/backend/media/;

        }

        location ~* \.(woff2|ttf|)$ {
            root /home/backend/static/font/;  # مسیر صحیح فایل‌ها
            expires 30d;
            add_header Access-Control-Allow-Origin *;  # اجازه دسترسی از هر دامنه
            access_log off;
        }

        location / {
            proxy_pass http://backend:8000;  # پروکسی به backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        application/javascript                js;
        application/atom+xml                  atom;
        application/rss+xml                   rss;
        image/svg+xml                         svg svgz;
        }
        client_max_body_size 5M;
    }
    
}